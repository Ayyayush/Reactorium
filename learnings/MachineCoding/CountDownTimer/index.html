<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="timer">
      <h2 class="timer__title">Countdown Timer</h2>

      <!-- Time Inputs -->
      <div class="timer__inputs">
        <input type="number" class="timer__input hours" placeholder="HH" min="0" />
        <input type="number" class="timer__input minutes" placeholder="MM" min="0" max="59" />
        <input type="number" class="timer__input seconds" placeholder="SS" min="0" max="59" />
      </div>

      <!-- Display -->
      <div class="timer__display">
        00 : 00 : 00
      </div>

      <!-- Controls -->
      <div class="timer__controls">
        <button class="timer__btn start">Start</button>
        <button class="timer__btn pause">Pause</button>
        <button class="timer__btn reset">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
